<ion-view view-title="Accounts">
  <ion-content>
    <div class="list">


      <a class="item item-avatar" ng-click = "instagramLogin()">
        <h2>Instagram</h2>
      </a>
      <a class="item item-avatar" ng-click = "twitterLogin()">
        <h2>Twitter</h2>
      </a>
      <a class="item item-avatar" ng-click = "facebookLogin()">
        <h2>Facebook</h2>
      </a>
      <a class="item item-avatar" ng-click = "linkedLogin()">
        <h2>LinkedIn</h2>
      </a>


    </div>
  </ion-content>
</ion-view>
