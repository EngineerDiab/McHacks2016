<ion-view view-title="People Near You" hide-back-button="true">
  <ion-nav-buttons side="secondary">
    <button class="button button-icon icon ion-ios-toggle-outline" side="right" ng-click="viewAccounts()"></button>
  </ion-nav-buttons>
  <ion-content>
    <div class="list">
      <a class="item item-avatar" ng-repeat="fullnames in usernames">
        <h2>{{fullnames.fullname}}</h2>
      </a>
    </div>
    <button class="button button-full button-assertive" ng-click="refreshUser()">
      Scan
    </button>
  </ion-content>
</ion-view>
